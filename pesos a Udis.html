<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calcular UDIs a partir de monto anual</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0; padding: 0;
    }
    header {
      background-color: #0d47a1;
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    main {
      max-width: 400px;
      margin: 40px auto;
      background: white;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      color: #0d47a1;
    }
    label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #90caf9;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0d47a1;
    }
    #resultado {
      margin-top: 25px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      color: #0d47a1;
    }
  </style>
</head>
<body>

<header>Calcula UDIs a partir del monto anual</header>

<main>
  <label for="montoAnual">Monto anual a ahorrar (pesos):</label>
  <input type="number" id="montoAnual" placeholder="Ejemplo: 25000" step="any" />

  <label for="valorUdi">Valor actual de la UDI:</label>
  <input type="number" id="valorUdi" placeholder="Ejemplo: 8.52" step="any" />

  <button onclick="calcularUdis()">Calcular UDIs</button>

  <div id="resultado"></div>
</main>

<script>
  function calcularUdis() {
    const monto = parseFloat(document.getElementById('montoAnual').value);
    const udi = parseFloat(document.getElementById('valorUdi').value);
    const resultadoDiv = document.getElementById('resultado');

    if (isNaN(monto) || isNaN(udi) || udi === 0) {
      resultadoDiv.textContent = 'Por favor, ingresa valores válidos y que el valor de la UDI sea distinto de cero.';
      return;
    }

    const udis = monto / udi;
    resultadoDiv.textContent = `Con $${monto.toLocaleString('es-MX')} pesos al año, ahorrarás aproximadamente ${udis.toFixed(4)} UDIs.`;
  }
</script>

</body>
</html>
